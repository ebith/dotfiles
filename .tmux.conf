# set: set-option
# setw: set-window-option

# prefix
set -g prefix `
bind ` run "tmux last-pane || tmux last-window || tmux new-window"
bind -n F12 run ~/bin/tmuxSwitchPrefix.sh

# ウインドウとペイン番号を1から始める
set -g base-index 1
setw -g pane-base-index 1

# ESCすぐ送る
set -g escape-time 0

#メッセージの表示時間を延長
set-option -g display-time 3000

# tmux + ssh + vimで背景透過したい
# set -g default-terminal "screen-256color"
set -g default-terminal "tmux"

# reload
bind r source-file ~/.tmux.conf \; display-message "sourced .tmux.conf"

# for OS X
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l zsh"'

# seebi/tmux-colors-solarized
# source-file ~/.tmux/tmuxcolors-256.conf

set-option -g allow-rename off

# ステータスバー
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-left ' #H'
set-option -g status-right '[%Y-%m-%d(%a) %H:%M]'
set-option -g status-justify centre

setw -g window-status-format '#{window_index}:#(basename "#{pane_current_path}")'
setw -g window-status-current-format '**#{window_index}:#(basename "#{pane_current_path}")**'

####################
# key binds
setw -g mode-keys vi

bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

####################
# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'


run '~/.tmux/plugins/tpm/tpm'
